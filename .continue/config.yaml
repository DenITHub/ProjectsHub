name: ProjectsHub Config
version: 1.0.0
schema: v1

models:
  - name: fast
    provider: openai
    model: gpt-4o-mini
    apiKey: ${OPENAI_API_KEY}
    roles: [chat, edit, apply]

defaultModel: fast

context:
  - provider: terminal
  - provider: code
  - provider: diff

prompts:
  - uses: file://./prompts.md
  
allowAnonymousTelemetry: false
